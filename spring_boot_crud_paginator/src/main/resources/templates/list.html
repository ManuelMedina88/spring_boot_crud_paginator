<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<header th:replace="/layout/layout :: header"></header>
<div class="container py-5">
	<div class="card">
	<div class="card-header" th:text="${title}"></div>
	<div class="card-body">
		<table class="table table-bordered table-stripped bg-light">
			<thead>
			<tr class="bg-dark text-white">
				<th>ID</th>
				<th>Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>City</th>
				<th>Salary</th>
				<th>Hire Date</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.phoneNumber}"></td>
					<td th:text="${employee.city}"></td>
					<td th:text="${employee.salary}"></td>
					<td th:text="${employee.hiredDate}"></td>
					<td><a th:href="@{/form/${employee.id}}" class="btn btn-primary" th:text="'Edit'"></a></td>
					<td><a th:href="@{/form/${employee.id}}" class="btn btn-danger" th:text="'Delete'"></a></td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
	</div>
	</div>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
